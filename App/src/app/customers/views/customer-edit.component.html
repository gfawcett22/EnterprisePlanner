<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveCustomer()"
              [formGroup]="customerForm" >
            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.name }">
                    <label class="col-md-2 control-label" for="nameId">Customer Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="nameId" 
                                type="text" 
                                placeholder="Name (required)" 
                                formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                                {{displayMessage.name}}
                        </span>
                    </div>
                </div>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.address }">
                    <label class="col-md-2 control-label" for="addressId">Customer Address</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="addressId" 
                                type="text" 
                                placeholder="Address (required)" 
                                formControlName="address" />
                        <span class="help-block" *ngIf="displayMessage.address">
                                {{displayMessage.business}}
                        </span>
                    </div>
                </div>
                <div class="form-group" 
                     [ngClass]="{'has-error': displayMessage.business }">
                    <label class="col-md-2 control-label" for="businessId">Customer Business</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="businessId" 
                                type="text" 
                                placeholder="Business (required)" 
                                formControlName="business" />
                        <span class="help-block" *ngIf="displayMessage.business">
                                {{displayMessage.business}}
                        </span>
                    </div>
                </div>            

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!customerForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/customers']">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteCustomer()">
                                Delete
                            </a>
                        </span>       
                     </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

</div>
